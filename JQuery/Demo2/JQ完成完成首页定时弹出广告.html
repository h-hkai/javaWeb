<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery for beginner</title>
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script>
        $(function() {
            time = setInterval("showAd()", 3000);
        });

        function showAd() {
            $("#img2").show(1000);
            clearInterval(time);
            setInterval(() => {
                $("img2").hide();
                clearInterval(time);
            }, 3000);
        }
	</script>
</head>
<body>
    <div id="img2">
        <img src="../img/demo1.jpg" alt="">
    </div>
    
</body>
</html>
