<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	window.onload = function(){
		var time = 5;
		var secondEle = document.getElementById("second");
		var timer = setInterval(function(){
			secondEle.innerHtml = time;
			time--;
			if (time == 0){
				clearInterval(timer);
				location.href="https://www.baidu.com";
			}
		})
	}
</script>

</head>
<body>
	<p>
	Congratulations! You have registered successfully! The page will redirect after <span style="color:red" id="second">5</span>s. If not, please <a href="https://www.baidu.com">click here</a>.
	</p>
</body>
</html>
